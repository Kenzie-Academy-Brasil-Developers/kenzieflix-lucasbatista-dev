<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzieflix</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="box-conteudo">
            <div class="box-logo">
                <img src="./img/logo.png" alt="logo kenzieflix">
            </div>
            <h1 class="box-h1">Quem está assistindo?</h1>
            <section class="box-perfil">
                <ul>
                    <li>
                        <img src="./img/pink.png" alt="">
                        <p>Aline</p>
                    </li>
                    <li>
                        <img src="./img/panda.png" alt="">
                        <p>Pedrinho</p>
                    </li>
                    <li>
                        <img src="./img/robot.png" alt="">
                        <p>Júlia</p>
                    </li>
                    <li>
                        <img src="./img/plus.png" alt="">
                        <p>Adicionar perfil</p>
                    </li>
                </ul>
            </section>
            <div class="button-box">
                <a class="button" href="">Gerenciar Perfis</a>
            </div>
        </div>
    </main>

</body>

</html>

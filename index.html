<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzieflix</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="container">
        <div class="box-logo">
            <img src="./img/logo.png" alt="logo kenzieflix">
        </div>
        <h1 class="box-h1">Quem está assistindo?</h1>
        <div class="box-perfil">
            <img src="./img/pink.png" alt="">
            <img src="./img/panda.png" alt="">
            <img src="./img/robot.png" alt="">
            <img id="new-profile" src="./img/plus.png" alt="">
        </div>
        <div class="box-nomes">
            <p>Aline</p>
            <p>Pedrinho</p>
            <p>Júlia</p>
            <p>Adicionar Perfil</p>
        </div>
        <div class="button-box">
            <a class="button" href="">Gerenciar Perfis</a>
        </div>
    </main>

</body>

</html>
